{% extends "base.html" %}
{% load static %}

{% block title %} Blogs Details {% endblock %}

{% block content %}

  
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <div class="card mb-3">
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <center><h1 class="card-title h3">{{blog.title|title }}</h1></center>
                <img src="{{ blog.image.url }}" alt="" style="display: block; margin: auto;" class="img-fluid">
                <p class="card-text">{{ blog.description|safe }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

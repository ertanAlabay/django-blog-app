{% load static %}

<div class="card border-secondary mb-3">
  <div class="row">
    <div class="col-md-3">
      <img src="{{ blog.image.url }}" alt="" class="img-fluid rounded-start border border-1" style="width:150px;height: 150px">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'blog_details' blog.slug %}">{{ blog.title|title }}</a>
        </h5>
        <p class="card-text">{{ blog.description|striptags|slice:"0:200" }} ...</p>
      </div>
    </div>
  </div>
</div>
